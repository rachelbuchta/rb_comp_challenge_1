<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Static Comp</title>
  <link rel='stylesheet' href='style.css'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <nav class='menu'>
    <ul>
      <li>SHARES</li>
      <li>PLAYLISTS</li>
      <li>PERSONAL VIDEOS</li>
    </ul>
  </nav>
  <main>
    <section class='header'>
      <h1>Shares</h1>
    </section>
    <section class='card-grid-display'>
      <article class='grid-container'>
        <div>
          <img class='hiphop' src='./assets/hiphop.jpg' alt='hip hop sign'>
          <h2 class='name'>Recipeint's Namehere</h2>
          <p class='date'>Monday 01/23/16 10:22am</p>
          <p class='sitelink'>"https://2win.2winstag.com/p/recipients_namehere"</p>
          <h3>PLAYLIST</h3>
          <h2>Hip Hop</h2>
          <h3 class='attachments'>ATTACHMENTS</h3>
          <p class='number'>04</p>
        </div>
        <div>
          <img class='pop' src='./assets/pop.jpg' alt='taylor swift'>
        </div>
        <div>
          <img class='rock' src='./assets/rock.jpg' alt='rock concert'>
        </div>
        <div>
          <img class='classical' src='./assets/classical.jpg' alt='orchestra'>
        </div>
        <div>
          <img class='electronic' src='./assets/electronic.jpg' alt='electronic dj'>
        </div>
        <div>
          <img class='jazz' src='./assets/jazz.jpg' alt='horn and piano player'>
        </div>
        <div>
          <img class='ambient' src='./assets/ambient.jpg' alt='peaceful nature'>
        </div>
        <div>
          <img class='country' src='./assets/country.jpg' alt='guitar'>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
